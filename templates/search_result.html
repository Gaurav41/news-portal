
{% if data %}
 
  <hr />
  {% for article in data %}
    <h4>{{ article.title }}</h4>
    <p>{{ article.author }},{{ article.publishedAt|date:'F j, Y g:i A' }}</p>
    <p>{{ article.description }}</p>
    <a href="{{ article.url }}" target="_blank">Read more</a>
    <hr />
  {% endfor %}
{% endif %}
